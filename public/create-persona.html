<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Nova Persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden; /* Remove o scroll para manter o efeito imersivo */
    }

    /* Efeito parallax na imagem de fundo */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      background: url('images/create-personas.png') no-repeat center center fixed;
      background-size: cover;
      transition: transform 0.1s ease-out;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Escurece a imagem de fundo */
      z-index: 2; /* Overlay acima da imagem de fundo, mas abaixo do conteúdo */
      transition: filter 0.3s ease, brightness 0.3s ease;
    }

    .container {
      background-color: rgba(240, 240, 240, 0.493); /* Fundo com opacidade */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 3; /* Conteúdo acima da overlay */
      position: relative;
      color: black; /* Cor do texto */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-create {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay" id="overlay"></div>

  <div class="container">
    <h1>Criar Nova Persona</h1>
    <form id="createPersonaForm">
      <div class="mb-3">
        <label for="personaName" class="form-label">Nome da Persona</label>
        <input type="text" class="form-control" id="personaName" placeholder="Digite o nome da persona" required>
      </div>
      <div class="mb-3">
        <label for="personaDescription" class="form-label">Descrição da Persona</label>
        <textarea class="form-control" id="personaDescription" rows="3" placeholder="Digite a descrição da persona" required></textarea>
      </div>
      <div class="mb-3">
        <label for="personaImage" class="form-label">Imagem da Persona (URL ou Base64)</label>
        <input type="text" class="form-control" id="personaImage" placeholder="URL da imagem (opcional)">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="personaPublic">
        <label class="form-check-label" for="personaPublic">Tornar esta persona pública</label>
      </div>
      <button type="button" class="btn btn-primary btn-create" onclick="createPersona()">Criar Persona</button>
    </form>
  </div>

  <script>
    // Efeito parallax para a imagem de fundo
    document.addEventListener('mousemove', function(e) {
      const background = document.querySelector('.background');
      const amountMovedX = (e.clientX / window.innerWidth * 30) - 15;
      const amountMovedY = (e.clientY / window.innerHeight * 30) - 15;
      background.style.transform = `translate(${amountMovedX}px, ${amountMovedY}px) scale(1.05)`;
    });

    // Função para criar uma nova persona
    async function createPersona() {
      const name = document.getElementById('personaName').value;
      const description = document.getElementById('personaDescription').value;
      const image = document.getElementById('personaImage').value || '/images/default.png'; // Define uma imagem padrão se o campo estiver vazio
      const isPublic = document.getElementById('personaPublic').checked; // Verifica se a persona deve ser pública

      if (!name || !description) {
        alert('Por favor, preencha todos os campos obrigatórios.');
        return;
      }

      try {
        // Obtendo o token CSRF do cookie
        const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

        const response = await fetch('/create-persona', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'CSRF-Token': csrfToken // Adicionando o token CSRF ao cabeçalho
          },
          body: JSON.stringify({ name, description, image, public: isPublic }), // Inclui o campo 'public'
        });

        const data = await response.json();

        if (response.status === 201) {
          alert('Persona criada com sucesso!');
          window.location.href = '/user-personas.html'; // Redireciona para a página de personas criadas
        } else {
          alert('Erro ao criar persona: ' + data.message);
        }
      } catch (error) {
        console.error('Erro ao criar persona:', error);
        alert('Erro ao criar persona.');
      }
    }

    // Função para redirecionar quando clicar fora da caixa de criação de persona
    document.getElementById('overlay').addEventListener('click', function() {
      window.location.href = '/personas.html'; // Redireciona para a página personas.html
    });
  </script>
</body>
</html>
