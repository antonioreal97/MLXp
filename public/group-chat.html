<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat em Grupo com Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="group-chat.css" rel="stylesheet"> <!-- Arquivo CSS externo -->
  <style>
    .persona-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
    }

    .persona-circle {
      width: 80px;
      height: 80px;
      background-color: #0056b3;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .persona-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .persona-name {
      color: white;
      text-align: center;
    }

    .persona-btn:hover {
      background-color: #004494;
    }

    #selectedPersonas img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
    }

    .message-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      margin: 20px;
    }

    .message-input input {
      border: none;
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
    }

    .message-input button {
      background: none;
      border: none;
      color: #0056b3;
      font-size: 1.5rem;
      margin-left: 10px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      color: white;
    }

    .message.user {
      text-align: right;
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
    }

    /* Estilos do botão de logout */
    #logoutBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #080268;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
    }

    #logoutBtn:hover {
      background-color: #285aff;
    }

  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      <div class="col-md-3">
        <div class="sidebar">
          <h5>Usuário: <span id="username">Carregando...</span></h5>
          <h5>LLM: <span id="model-name" style="color: #0056b3;">llama</span></h5>
          <select id="modelSelect" class="form-select mb-3" onchange="changeModel()">
            <option value="gpt-4">GPT-4</option>
            <option value="llama3" selected>LLAMA3</option>
          </select>
          <h5>Selecione Personas:</h5>
          <div id="personaList" class="d-flex flex-wrap justify-content-center"></div>
          <button class="btn btn-secondary mt-3" onclick="goBack()">Voltar</button>
        </div>
      </div>

      <!-- Conteúdo Principal -->
      <div class="col-md-6 main-content">
        <div class="logo">
          <h1>ML<span>X</span>p</h1>
        </div>
        <!-- Chat centralizado -->
        <div class="chat-box" id="chatBox"></div>
        <div class="message-input">
          <input type="text" id="userMessage" placeholder="Digite sua mensagem..." onkeydown="handleKeyPress(event)">
          <button onclick="startGroupChat()"><i class="fas fa-paper-plane"></i></button>
          <i id="loadingIcon" class="fas fa-spinner fa-spin" style="display: none;"></i> <!-- Ícone de loading -->
        </div>
      </div>

      <!-- Personas Selecionadas -->
      <div class="col-md-3">
        <div class="persona-selected">
          <h5>Personas Selecionadas:</h5>
          <div id="selectedPersonas" class="d-flex flex-wrap"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botão de logout -->
  <button id="logoutBtn" title="Logout" onclick="logoutUser()">
    <i class="fas fa-sign-out-alt"></i>
  </button>

  <script>
    let selectedPersonas = [];
    let currentModel = 'llama'; // Modelo padrão inicial
    const personaColors = {}; // Armazenará cores das personas

    function goBack() {
      window.location.href = '/user-personas.html';
    }

    function loadLoggedUser() {
      fetch('/get-logged-user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').innerText = data.username || 'Desconhecido';
          loadUserPersonas(data.username); // Carrega as personas do usuário
        })
        .catch(error => {
          console.error('Erro ao carregar o nome do usuário:', error);
          document.getElementById('username').innerText = 'Erro';
        });
    }

    async function loadUserPersonas(username) {
      try {
        const response = await fetch(`/user-personas/${encodeURIComponent(username)}`);
        if (!response.ok) {
          throw new Error(`Erro HTTP! status: ${response.status}`);
        }

        const personas = await response.json();
        const personaList = document.getElementById('personaList');
        personaList.innerHTML = '';

        personas.forEach((persona) => {
          const personaWrapper = document.createElement('div');
          personaWrapper.classList.add('persona-wrapper');

          const circle = document.createElement('div');
          circle.classList.add('persona-circle');

          const img = document.createElement('img');
          img.src = persona.image;
          img.alt = persona.name;
          img.classList.add('persona-image');
          img.onclick = () => toggleSelectPersona(persona.name, persona.image);

          const name = document.createElement('div');
          name.classList.add('persona-name');
          name.textContent = persona.name;

          circle.appendChild(img);
          personaWrapper.appendChild(circle);
          personaWrapper.appendChild(name);
          personaList.appendChild(personaWrapper);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
      }
    }

    function toggleSelectPersona(personaName, personaImage) {
      const index = selectedPersonas.findIndex(p => p.name === personaName);
      if (index === -1) {
        selectedPersonas.push({ name: personaName, image: personaImage });
      } else {
        selectedPersonas.splice(index, 1);
      }
      updateSelectedPersonasDisplay();
    }

    function updateSelectedPersonasDisplay() {
      const selectedDiv = document.getElementById('selectedPersonas');
      selectedDiv.innerHTML = '';
      selectedPersonas.forEach((persona) => {
        const img = document.createElement('img');
        img.src = persona.image;
        img.alt = persona.name;
        img.onclick = () => removeSelectedPersona(persona.name);
        selectedDiv.appendChild(img);
      });
    }

    function removeSelectedPersona(personaName) {
      selectedPersonas = selectedPersonas.filter(p => p.name !== personaName);
      updateSelectedPersonasDisplay();
    }

    function changeModel() {
      const modelSelect = document.getElementById('modelSelect');
      currentModel = modelSelect.value === 'gpt-4' ? 'gpt-4' : 'llama';
      document.getElementById('model-name').innerText = currentModel === 'gpt-4' ? 'GPT-4' : 'LLAMA3';
    }

    // Função para gerar uma cor aleatória
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    async function startGroupChat() {
      if (selectedPersonas.length === 0) {
        alert('Por favor, selecione ao menos uma persona.');
        return;
      }

      const message = document.getElementById('userMessage').value.trim();
      if (!message) {
        alert('Digite uma mensagem.');
        return;
      }

      const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];
      const loadingIcon = document.getElementById('loadingIcon');
      loadingIcon.style.display = 'inline-block';

      addMessageToChat('Você', message, 'user');

      document.getElementById('userMessage').value = '';

      let lastResponse = message;

      for (const persona of selectedPersonas) {
        await new Promise(resolve => setTimeout(resolve, 3000));

        try {
          const response = await fetch(`/send-message-${currentModel}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'CSRF-Token': csrfToken
            },
            body: JSON.stringify({ persona: persona.name, message: lastResponse }),
          });

          const data = await response.json();
          if (data.reply) {
            // Define uma cor aleatória se a persona ainda não tiver uma
            if (!personaColors[persona.name]) {
              personaColors[persona.name] = getRandomColor();
            }

            addMessageToChat(persona.name, data.reply, personaColors[persona.name]);
            lastResponse = data.reply;
          } else {
            addMessageToChat('AI', 'Desculpe, não consegui processar sua mensagem.');
          }
        } catch (error) {
          console.error('Erro ao enviar mensagem:', error);
          addMessageToChat('AI', 'Ocorreu um erro ao processar sua mensagem.');
        }
      }

      loadingIcon.style.display = 'none';
    }

    function addMessageToChat(sender, message, colorClass = '') {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.style.backgroundColor = colorClass;
      messageDiv.innerText = `${sender}: ${message}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        startGroupChat();
      }
    }

    async function logoutUser() {
      try {
        const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

        const response = await fetch('/logout', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'CSRF-Token': csrfToken
          }
        });
        if (response.ok) {
          window.location.href = 'index.html';
        } else {
          alert('Erro ao fazer logout.');
        }
      } catch (error) {
        console.error('Erro ao fazer logout:', error);
        alert('Erro ao tentar fazer logout.');
      }
    }

    window.onload = function() {
      loadLoggedUser();
    };
  </script>
</body>
</html>
