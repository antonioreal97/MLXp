<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat em Grupo com Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="group-chat.css" rel="stylesheet"> <!-- Arquivo CSS externo -->
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">Voltar</button>
      Chat em Grupo com Personas
    </div>

    <div class="main-content-wrapper">
      <div class="left-panel col-md-3">
        <div class="user-profile">
          <i class="fas fa-user"></i> Perfil do Usuário: <span id="username">Carregando...</span>
        </div>
        <div class="model-selector">
          <label for="modelSelect">Escolha o modelo:</label>
          <select id="modelSelect" onchange="changeModel()">
            <option value="gpt-4">GPT-4</option>
            <option value="llama3">LLAMA3</option>
          </select>
        </div>
        <div class="persona-list" id="personaList"></div>
      </div>

      <div class="main-content col-md-6">
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
          <input type="text" id="userMessage" placeholder="Digite sua mensagem aqui..." onkeydown="handleKeyPress(event)" />
          <button onclick="startGroupChat()">
            <i class="fas fa-paper-plane"></i>
          </button>
          <i id="loadingIcon" class="fas fa-spinner fa-spin"></i>
        </div>
      </div>

      <div class="right-panel col-md-3">
        <div class="persona-section">
          <div class="persona-library">PERSONAS SELECIONADAS:</div>
          <div id="selectedPersonas"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedPersonas = [];
    let currentModel = 'llama'; // Modelo padrão inicial

    function goBack() {
      window.location.href = '/user-personas.html';
    }

    function loadLoggedUser() {
      fetch('/get-logged-user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').innerText = data.username || 'Desconhecido';
          loadUserPersonas(data.username); // Carrega as personas do usuário
        })
        .catch(error => {
          console.error('Erro ao carregar o nome do usuário:', error);
          document.getElementById('username').innerText = 'Erro';
        });
    }

    async function loadUserPersonas(username) {
      try {
        const response = await fetch(`/user-personas/${encodeURIComponent(username)}`);

        if (!response.ok) {
          throw new Error(`Erro HTTP! status: ${response.status}`);
        }

        const personas = await response.json();
        const personaList = document.getElementById('personaList');
        personaList.innerHTML = '';

        personas.forEach((persona) => {
          const personaDiv = document.createElement('div');
          personaDiv.innerHTML = `
            <img src="${persona.image}" alt="${persona.name}" onclick="toggleSelectPersona('${persona.name}', '${persona.image}')">
            <span>${persona.name}</span>
          `;
          personaList.appendChild(personaDiv);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
      }
    }

    function toggleSelectPersona(personaName, personaImage) {
      const index = selectedPersonas.findIndex(p => p.name === personaName);
      if (index === -1) {
        selectedPersonas.push({ name: personaName, image: personaImage });
      } else {
        selectedPersonas.splice(index, 1);
      }
      updateSelectedPersonasDisplay();
    }

    function updateSelectedPersonasDisplay() {
      const selectedDiv = document.getElementById('selectedPersonas');
      selectedDiv.innerHTML = '';
      selectedPersonas.forEach((persona) => {
        const img = document.createElement('img');
        img.src = persona.image;
        img.alt = persona.name;
        img.style.width = '50px';
        img.style.height = '50px';
        img.style.borderRadius = '50%';
        img.style.margin = '5px';
        img.onclick = () => removeSelectedPersona(persona.name);
        selectedDiv.appendChild(img);
      });
    }

    function removeSelectedPersona(personaName) {
      selectedPersonas = selectedPersonas.filter(p => p.name !== personaName);
      updateSelectedPersonasDisplay();
    }

    function changeModel() {
      const modelSelect = document.getElementById('modelSelect');
      currentModel = modelSelect.value === 'gpt-4' ? 'gpt-4' : 'llama';
    }

    async function startGroupChat() {
      if (selectedPersonas.length === 0) {
        alert('Por favor, selecione ao menos uma persona.');
        return;
      }

      const message = document.getElementById('userMessage').value.trim();
      if (!message) {
        alert('Digite uma mensagem.');
        return;
      }

      const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];
      const loadingIcon = document.getElementById('loadingIcon');
      loadingIcon.style.display = 'inline-block';

      addMessageToChat('Você', message);

      document.getElementById('userMessage').value = '';

      let lastResponse = message;

      for (const persona of selectedPersonas) {
        await new Promise(resolve => setTimeout(resolve, 3000));

        try {
          const response = await fetch(`/send-message-${currentModel}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'CSRF-Token': csrfToken
            },
            body: JSON.stringify({ persona: persona.name, message: lastResponse }),
          });

          const data = await response.json();
          if (data.reply) {
            addMessageToChat(persona.name, data.reply);
            lastResponse = data.reply;
          } else {
            addMessageToChat('AI', 'Desculpe, não consegui processar sua mensagem.');
          }
        } catch (error) {
          console.error('Erro ao enviar mensagem:', error);
          addMessageToChat('AI', 'Ocorreu um erro ao processar sua mensagem.');
        }
      }

      loadingIcon.style.display = 'none';
    }

    function addMessageToChat(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message');
      messageDiv.innerText = `${sender}: ${message}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        startGroupChat();
      }
    }

    window.onload = () => {
      loadLoggedUser(); // Carrega o usuário logado e as personas associadas
    };
  </script>
</body>
</html>
