<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat em Grupo com Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/fundo2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(192, 192, 192, 0.486);
    }
    .header {
      background-color: rgba(211, 211, 211, 0.466);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      position: relative;
    }
    .back-btn {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      overflow-y: auto;
    }
    .left-panel, .right-panel {
      background-color: rgba(211, 211, 211, 0.473);
      padding: 10px;
    }
    .left-panel {
      width: 20%;
    }
    .right-panel {
      width: 20%;
    }
    .main-content {
      background-color: rgba(211, 211, 211, 0.452);
      padding: 10px;
      width: 60%;
      display: flex;
      flex-direction: column;
    }
    .user-profile {
      background-color: rgba(169, 169, 169, 0.486);
      margin-bottom: 10px;
      padding: 10px;
    }
    .persona-list img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
      background-color: transparent;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bffb4;
      transition: transform 0.3s ease;
    }
    .persona-list img:hover {
      transform: scale(1.1);
    }
    .selected {
      border-color: #28a745;
    }
    .persona-section img {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      background-color: rgba(224, 224, 224, 0.473);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.ai {
      text-align: left;
    }
    .message-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(169, 169, 169, 0.493);
      padding: 10px;
    }
    .message-box input {
      width: 90%;
      height: 100%;
      border: none;
      padding: 10px;
      margin-right: 10px;
    }
    .message-box button {
      background-color: rgba(169, 169, 169, 0.6);
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    /* Ícone de loading */
    #loadingIcon {
      font-size: 24px;
      color: #007bff;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">Voltar</button>
      Chat em Grupo com Personas
    </div>

    <div class="main-content-wrapper">
      <!-- Left Panel -->
      <div class="left-panel col-md-3">
        <div class="user-profile">
          <i class="fas fa-user"></i> Perfil do Usuário: <span id="username">Carregando...</span>
        </div>
        <div class="persona-list" id="personaList">
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content col-md-6">
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
          <input type="text" id="userMessage" placeholder="Digite sua mensagem aqui..." />
          <button onclick="startGroupChat()">
            <i class="fas fa-paper-plane"></i>
          </button>
          <i id="loadingIcon" class="fas fa-spinner fa-spin"></i>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel col-md-3">
        <div class="persona-section">
          <div class="persona-library">PERSONAS SELECIONADAS:</div>
          <div id="selectedPersonas"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedPersonas = [];

    function goBack() {
      window.location.href = '/user-personas.html';
    }

    function loadLoggedUser() {
      fetch('/get-logged-user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').innerText = data.username || 'Desconhecido';
        })
        .catch(error => {
          console.error('Erro ao carregar o nome do usuário:', error);
          document.getElementById('username').innerText = 'Erro';
        });
    }

    async function loadUserPersonas() {
      try {
        const response = await fetch('/personas');
        const personas = await response.json();
        const personaList = document.getElementById('personaList');
        personaList.innerHTML = '';

        personas.forEach((persona) => {
          const personaDiv = document.createElement('div');
          personaDiv.innerHTML = `
            <img src="${persona.image}" alt="${persona.name}" onclick="toggleSelectPersona('${persona.name}', '${persona.image}')">
            <span>${persona.name}</span>
          `;
          personaList.appendChild(personaDiv);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
      }
    }

    function toggleSelectPersona(personaName, personaImage) {
      const index = selectedPersonas.findIndex(p => p.name === personaName);
      if (index === -1) {
        selectedPersonas.push({ name: personaName, image: personaImage });
      } else {
        selectedPersonas.splice(index, 1);
      }
      updateSelectedPersonasDisplay();
    }

    function updateSelectedPersonasDisplay() {
      const selectedDiv = document.getElementById('selectedPersonas');
      selectedDiv.innerHTML = '';
      selectedPersonas.forEach((persona) => {
        const img = document.createElement('img');
        img.src = persona.image;
        img.alt = persona.name;
        img.style.width = '50px';
        img.style.height = '50px';
        img.style.borderRadius = '50%';
        img.style.margin = '5px';
        selectedDiv.appendChild(img);
      });
    }

    function getCsrfToken() {
      const csrfToken = document.cookie
        .split('; ')
        .find(row => row.startsWith('XSRF-TOKEN='))
        ?.split('=')[1];
      return csrfToken;
    }

    async function startGroupChat() {
      if (selectedPersonas.length === 0) {
        alert('Por favor, selecione ao menos uma persona.');
        return;
      }

      const message = document.getElementById('userMessage').value.trim();
      if (!message) {
        alert('Digite uma mensagem.');
        return;
      }

      const csrfToken = getCsrfToken();
      const loadingIcon = document.getElementById('loadingIcon');
      loadingIcon.style.display = 'inline-block';
      
      // Adiciona a mensagem do usuário no chat
      addMessageToChat('Você', message);

      let lastResponse = message;

      for (const persona of selectedPersonas) {
        await new Promise(resolve => setTimeout(resolve, 3000)); // Intervalo de 3 segundos

        try {
          const response = await fetch('/send-message-openai', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'CSRF-Token': csrfToken
            },
            body: JSON.stringify({ persona: persona.name, message: lastResponse }),
          });

          const data = await response.json();
          if (data.reply) {
            addMessageToChat(persona.name, data.reply);
            lastResponse = data.reply;  // A próxima persona responderá à última resposta
          } else {
            addMessageToChat('AI', 'Desculpe, não consegui processar sua mensagem.');
          }
        } catch (error) {
          console.error('Erro ao enviar mensagem:', error);
          addMessageToChat('AI', 'Ocorreu um erro ao processar sua mensagem.');
        }
      }

      loadingIcon.style.display = 'none';
    }

    function addMessageToChat(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message');
      messageDiv.innerText = `${sender}: ${message}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = () => {
      loadLoggedUser();
      loadUserPersonas();
    };
  </script>
</body>
</html>
