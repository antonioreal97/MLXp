<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat em Grupo com Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/fundo2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(192, 192, 192, 0.486);
    }
    .header {
      background-color: rgba(211, 211, 211, 0.466);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      overflow-y: auto;
    }
    .left-panel, .right-panel {
      background-color: rgba(211, 211, 211, 0.473);
      padding: 10px;
    }
    .left-panel {
      width: 20%;
    }
    .right-panel {
      width: 20%;
    }
    .main-content {
      background-color: rgba(211, 211, 211, 0.452);
      padding: 10px;
      width: 60%;
      display: flex;
      flex-direction: column;
    }
    .user-profile {
      background-color: rgba(169, 169, 169, 0.486);
      margin-bottom: 10px;
      padding: 10px;
    }
    .persona-list img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
      background-color: transparent;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bffb4;
      transition: transform 0.3s ease;
    }
    .persona-list img:hover {
      transform: scale(1.1);
    }
    .persona-section img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      background-color: rgba(224, 224, 224, 0.473);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.ai {
      text-align: left;
    }
    .message-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(169, 169, 169, 0.493);
      padding: 10px;
    }
    .message-box input {
      width: 90%;
      height: 100%;
      border: none;
      padding: 10px;
      margin-right: 10px;
    }
    .message-box button {
      background-color: rgba(169, 169, 169, 0.6);
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .selected-personas {
      display: flex;
      flex-wrap: wrap;
    }
    .selected-personas img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      Chat em Grupo com Personas
    </div>

    <div class="main-content-wrapper">
      <!-- Left Panel -->
      <div class="left-panel col-md-3">
        <div class="user-profile">
          <i class="fas fa-user"></i> Perfil do Usuário: <span id="username">Carregando...</span>
        </div>
        <div class="persona-list" id="personaList">
          <!-- As personas criadas serão exibidas aqui -->
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content col-md-6">
        <div class="chat-box" id="chatBox">
          <!-- Mensagens do chat serão exibidas aqui -->
        </div>
        <!-- Barra de mensagens ao final -->
        <div class="message-box">
          <input type="text" id="userMessage" placeholder="Digite sua mensagem aqui..." />
          <button onclick="sendGroupMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel col-md-3">
        <div class="persona-section">
          <div>PERSONAS SELECIONADAS:</div>
          <div class="selected-personas" id="selectedPersonas">
            <!-- Imagens das personas selecionadas -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedPersonas = [];

    function loadLoggedUser() {
      fetch('/get-logged-user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').innerText = data.username || 'Desconhecido';
        })
        .catch(error => {
          console.error('Erro ao carregar o nome do usuário:', error);
          document.getElementById('username').innerText = 'Erro';
        });
    }

    // Função para carregar as personas criadas
    async function loadUserPersonas() {
      try {
        const response = await fetch('/personas');
        const personas = await response.json();
        const personaList = document.getElementById('personaList');

        personaList.innerHTML = '';

        personas.forEach((persona) => {
          const personaDiv = document.createElement('div');
          personaDiv.innerHTML = `
            <img src="${persona.image}" alt="${persona.name}" onclick="togglePersonaSelection('${persona.name}', '${persona.image}')">
            <span>${persona.name}</span>
          `;
          personaList.appendChild(personaDiv);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
      }
    }

    // Função para selecionar/desselecionar uma persona
    function togglePersonaSelection(personaName, personaImage) {
      const alreadySelected = selectedPersonas.find(p => p.name === personaName);

      if (alreadySelected) {
        // Remove da seleção
        selectedPersonas = selectedPersonas.filter(p => p.name !== personaName);
      } else {
        // Adiciona à seleção
        selectedPersonas.push({ name: personaName, image: personaImage });
      }

      updateSelectedPersonasUI();
    }

    function updateSelectedPersonasUI() {
      const selectedPersonasDiv = document.getElementById('selectedPersonas');
      selectedPersonasDiv.innerHTML = '';
      selectedPersonas.forEach(persona => {
        const img = document.createElement('img');
        img.src = persona.image;
        img.alt = persona.name;
        selectedPersonasDiv.appendChild(img);
      });
    }

    // Função para enviar uma mensagem para o grupo de personas
    async function sendGroupMessage() {
      const messageInput = document.getElementById('userMessage');
      const message = messageInput.value.trim();
      if (message === '' || selectedPersonas.length === 0) {
        alert('Por favor, selecione pelo menos uma persona e digite uma mensagem.');
        return;
      }

      // Adiciona a mensagem do usuário no chat
      addMessageToChat('user', message);

      // Limpa o campo de mensagem
      messageInput.value = '';

      // Envia a mensagem para cada persona com intervalo de tempo
      for (let persona of selectedPersonas) {
        setTimeout(async () => {
          try {
            const response = await fetch('/send-message-openai', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ persona: persona.name, message }),
            });

            const data = await response.json();
            if (data.reply) {
              addMessageToChat('ai', `${persona.name}: ${data.reply}`);
            } else {
              addMessageToChat('ai', `${persona.name}: Desculpe, não consegui processar sua mensagem.`);
            }
          } catch (error) {
            console.error('Erro ao enviar mensagem:', error);
            addMessageToChat('ai', `${persona.name}: Ocorreu um erro ao processar sua mensagem.`);
          }
        }, Math.random() * 2000); // Intervalo aleatório entre 0 e 2 segundos
      }
    }

    // Função para adicionar mensagens ao chat
    function addMessageToChat(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender);
      messageDiv.innerText = `${sender === 'user' ? 'Você' : message}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll para a última mensagem
    }

    // Carrega as personas criadas e o nome do usuário ao carregar a página
    window.onload = () => {
      loadLoggedUser();
      loadUserPersonas();
    };
  </script>
</body>
</html>
