<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        .login-container h1 {
            margin-top: 1px;
            font-size: 2rem;
            color: #fff;
        }
        
        .logo-img {
            width: 300px; /* Ajuste o tamanho da imagem conforme necessário */
            margin-bottom: 1px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="login-container">
        <!-- Aqui é onde a imagem do logo foi adicionada -->
        <img src="images/logomlx.png" alt="Logo MLX" class="logo-img"> <!-- Adicionando a logo -->
        <h1>MLX</h1>
        <input type="text" class="form-control" id="username" placeholder="Usuário">
        <input type="password" class="form-control" id="password" placeholder="Senha">
        <input type="email" class="form-control email-field" id="email" placeholder="Email"> <!-- Campo de email oculto -->
        <button class="btn btn-login" onclick="login()">LOGIN
            <i class="fas fa-spinner fa-spin loading-icon"></i>
        </button>
        <button class="btn btn-register" onclick="toggleRegister()">CADASTRO
            <i class="fas fa-spinner fa-spin loading-icon"></i>
        </button>
        <div class="forgot-password">ESQUECI MINHA SENHA</div>
    </div>

    <script>
        // Efeito parallax para a imagem de fundo
        document.addEventListener('mousemove', function(e) {
            const background = document.querySelector('.background');
            const amountMovedX = (e.clientX / window.innerWidth * 30) - 15;
            const amountMovedY = (e.clientY / window.innerHeight * 30) - 15;
            background.style.transform = `translate(${amountMovedX}px, ${amountMovedY}px) scale(1.05)`;
        });

        document.querySelector('.overlay').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        let isRegistering = false;

        function toggleRegister() {
            const emailField = document.getElementById('email');
            const registerButton = document.querySelector('.btn-register');
            const loginButton = document.querySelector('.btn-login');

            if (!isRegistering) {
                emailField.style.display = 'block';
                registerButton.innerText = 'FINALIZAR CADASTRO';
                loginButton.style.display = 'none';
                isRegistering = true;
            } else {
                register();
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

            if (!username || !password) {
                alert('Por favor, preencha todos os campos de login.');
                return;
            }

            toggleButtonLoading('btn-login', true);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.redirectUrl;
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('Erro ao realizar o login:', error);
                alert('Ocorreu um erro ao tentar fazer login.');
            } finally {
                toggleButtonLoading('btn-login', false);
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

            if (!username || !password || !email) {
                alert('Por favor, preencha todos os campos para realizar o cadastro.');
                return;
            }

            toggleButtonLoading('btn-register', true);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ username, password, email })
                });

                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    resetToLogin();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('Erro ao realizar o cadastro:', error);
                alert('Ocorreu um erro ao tentar realizar o cadastro.');
            } finally {
                toggleButtonLoading('btn-register', false);
            }
        }

        function toggleButtonLoading(buttonClass, isLoading) {
            const button = document.querySelector(`.${buttonClass}`);
            if (!button) return;

            const icon = button.querySelector('.loading-icon');
            if (!icon) return;

            if (isLoading) {
                button.classList.add('disabled', 'loading');
                icon.style.display = 'block';
            } else {
                button.classList.remove('disabled', 'loading');
                icon.style.display = 'none';
            }
        }

        function resetToLogin() {
            const emailField = document.getElementById('email');
            const registerButton = document.querySelector('.btn-register');
            const loginButton = document.querySelector('.btn-login');

            emailField.style.display = 'none';
            registerButton.innerText = 'CADASTRO';
            loginButton.style.display = 'block';
            isRegistering = false;

            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('email').value = '';
        }
    </script>
</body>
</html>
