<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            background: url('images/fundo.png') no-repeat center center fixed;
            background-size: cover;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .login-container {
            background-color: rgba(122, 122, 122, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 3;
            position: relative;
        }

        .login-container h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #b3b3b3;
            border: none;
            color: #d3d3d3;
            margin-bottom: 20px;
            height: 45px;
            font-size: 18px;
        }

        .btn-login, .btn-register {
            background-color: #d3d3d3;
            color: #7a7a7a;
            border: none;
            width: 100%;
            height: 45px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .forgot-password {
            color: white;
            font-size: 14px;
            margin-top: 20px;
        }

        .email-field {
            display: none;
        }

        .btn-login:hover, .btn-register:hover {
            background-color: #c3c3c3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="login-container">
        <h1>MLX</h1>
        <input type="text" class="form-control" id="username" placeholder="Usuário">
        <input type="password" class="form-control" id="password" placeholder="Senha">
        <input type="email" class="form-control email-field" id="email" placeholder="Email"> <!-- Campo de email oculto -->
        <button class="btn btn-login" onclick="login()">LOGIN</button>
        <button class="btn btn-register" onclick="toggleRegister()">CADASTRO</button>
        <div class="forgot-password">ESQUECI MINHA SENHA</div>
    </div>

    <script>
        // Efeito parallax para a imagem de fundo
        document.addEventListener('mousemove', function(e) {
            const background = document.querySelector('.background');
            const amountMovedX = (e.clientX / window.innerWidth * 30) - 15;
            const amountMovedY = (e.clientY / window.innerHeight * 30) - 15;
            background.style.transform = `translate(${amountMovedX}px, ${amountMovedY}px) scale(1.05)`;
        });

        document.querySelector('.overlay').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        let isRegistering = false;

        function toggleRegister() {
            const emailField = document.getElementById('email');
            const registerButton = document.querySelector('.btn-register');
            const loginButton = document.querySelector('.btn-login');

            if (!isRegistering) {
                emailField.style.display = 'block';
                registerButton.innerText = 'FINALIZAR CADASTRO';
                loginButton.style.display = 'none';
                isRegistering = true;
            } else {
                register();
            }
        }

        // Função para buscar o token CSRF do servidor e armazenar em um cookie
        async function fetchCsrfToken() {
            const response = await fetch('/get-csrf-token');
            const data = await response.json();
            document.cookie = `XSRF-TOKEN=${data.csrfToken}; path=/;`;
        }

        window.onload = fetchCsrfToken; // Garante que o token CSRF seja obtido assim que a página carrega

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

            if (!username || !password) {
                alert('Por favor, preencha todos os campos de login.');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'CSRF-Token': csrfToken // Adiciona o token CSRF
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.redirectUrl;
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('Erro ao realizar o login:', error);
                alert('Ocorreu um erro ao tentar fazer login.');
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

            if (!username || !password || !email) {
                alert('Por favor, preencha todos os campos para realizar o cadastro.');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'CSRF-Token': csrfToken // Adiciona o token CSRF
                    },
                    body: JSON.stringify({ username, password, email })
                });

                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    resetToLogin();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('Erro ao realizar o cadastro:', error);
                alert('Ocorreu um erro ao tentar realizar o cadastro.');
            }
        }

        function resetToLogin() {
            const emailField = document.getElementById('email');
            const registerButton = document.querySelector('.btn-register');
            const loginButton = document.querySelector('.btn-login');

            emailField.style.display = 'none';
            registerButton.innerText = 'CADASTRO';
            loginButton.style.display = 'block';
            isRegistering = false;

            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('email').value = '';
        }
    </script>
</body>
</html>
