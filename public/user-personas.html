<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interação com Personas Criadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="user-personas.css" rel="stylesheet"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">Voltar</button>
      Interação com Personas Criadas
    </div>

    <div class="main-content-wrapper">
      <div class="left-panel col-md-3">
        <div class="user-profile">
          <i class="fas fa-user"></i> Perfil do Usuário: <span id="username">Carregando...</span>
        </div>
        <div class="persona-list" id="personaList">
        </div>
        <div class="model-selector">
          <label for="modelSelect">Escolha o modelo:</label>
          <select id="modelSelect" onchange="changeModel()">
            <option value="gpt-4">GPT-4</option>
            <option value="llama">LLaMA</option>
          </select>
        </div>
        <button class="edit-personas-btn" onclick="redirectToEdit()">Editar Personas</button>
        <a href="/group-chat.html" class="group-chat-btn">Group Chat</a>
      </div>

      <div class="main-content col-md-6">
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
          <input type="text" id="userMessage" placeholder="Digite sua mensagem aqui..." onkeydown="handleKeyPress(event)" />
          <button id="sendButton" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
          <i id="loadingIcon" class="fas fa-spinner fa-spin"></i>
        </div>
      </div>

      <div class="right-panel col-md-3">
        <div class="persona-section">
          <div class="persona-library">
            PERSONA SELECIONADA:
          </div>
          <img src="/images/default.png" alt="Persona Image" id="selectedPersonaImage">
          <div id="selectedPersonaName">Nenhuma persona selecionada</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedPersona = '';
    let currentModel = 'llama'; // Modelo padrão inicial

    function loadLoggedUser() {
      fetch('/get-logged-user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').innerText = data.username || 'Desconhecido';
          loadUserPersonas(data.username);
        })
        .catch(error => {
          console.error('Erro ao carregar o nome do usuário:', error);
          document.getElementById('username').innerText = 'Erro';
        });
    }

    async function loadUserPersonas(username) {
      try {
        const response = await fetch(`/user-personas/${encodeURIComponent(username)}`);
        const personas = await response.json();
        const personaList = document.getElementById('personaList');

        personaList.innerHTML = '';

        personas.forEach((persona) => {
          const personaDiv = document.createElement('div');
          personaDiv.innerHTML = `
            <img src="${persona.image}" alt="${persona.name}" onclick="selectPersona('${persona.name}', '${persona.image}')">
            <span>${persona.name}</span>
          `;
          personaList.appendChild(personaDiv);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
      }
    }

    function selectPersona(personaName, personaImage) {
      selectedPersona = personaName;
      document.getElementById('selectedPersonaName').innerText = personaName;
      document.getElementById('selectedPersonaImage').src = personaImage;

      const selectedImage = document.getElementById('selectedPersonaImage');
      selectedImage.classList.add('selected');

      setTimeout(() => {
        selectedImage.classList.remove('selected');
      }, 1000);
    }

    function changeModel() {
      const modelSelect = document.getElementById('modelSelect');
      currentModel = modelSelect.value === 'gpt-4' ? 'gpt-4' : 'llama';
    }

    async function sendMessage() {
      const messageInput = document.getElementById('userMessage');
      const message = messageInput.value.trim();
      const sendButton = document.getElementById('sendButton');
      const loadingIcon = document.getElementById('loadingIcon');
      const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

      if (message === '' || selectedPersona === '') {
        alert('Por favor, selecione uma persona e digite uma mensagem.');
        return;
      }

      addMessageToChat('user', message);

      messageInput.value = '';
      loadingIcon.style.display = 'inline-block';
      sendButton.disabled = true;

      try {
        const response = await fetch(`/send-message-${currentModel}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'CSRF-Token': csrfToken,
          },
          body: JSON.stringify({ persona: selectedPersona, message }),
        });

        if (response.status === 401) {
          alert('Usuário não autenticado. Por favor, faça o login.');
          window.location.href = '/';
          return;
        }

        const data = await response.json();
        if (data.reply) {
          addMessageToChat(selectedPersona, data.reply);
        } else {
          addMessageToChat(selectedPersona, 'Desculpe, não consegui processar sua mensagem.');
        }
      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
        addMessageToChat(selectedPersona, 'Ocorreu um erro ao processar sua mensagem.');
      } finally {
        loadingIcon.style.display = 'none';
        sendButton.disabled = false;
      }
    }

    function addMessageToChat(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');

      const sanitizedSender = sender.replace(/\s+/g, '-');
      messageDiv.classList.add('chat-message', sanitizedSender);
      messageDiv.innerText = `${sender === 'user' ? 'Você' : sender}: ${message}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function goBack() {
      window.location.href = '/personas.html';
    }

    function redirectToEdit() {
      window.location.href = '/edit-personas.html';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    window.onload = () => {
      loadLoggedUser();
    };
  </script>
</body>
</html>
