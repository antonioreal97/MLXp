<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interação com Personas Criadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/fundo2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(192, 192, 192, 0.132);
    }
    .header {
      background-color: rgba(211, 211, 211, 0.185);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      position: relative;
    }
    .header .back-btn {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007bff87;
      color: rgba(255, 255, 255, 0.458);
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .header .back-btn:hover {
      background-color: #0057b384;
    }
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      overflow-y: auto;
    }
    .left-panel, .right-panel {
      background-color: rgba(211, 211, 211, 0.249);
      padding: 10px;
    }
    .left-panel {
      width: 20%;
    }
    .right-panel {
      width: 20%;
    }
    .main-content {
      background-color: rgba(211, 211, 211, 0.233);
      padding: 10px;
      width: 60%;
      display: flex;
      flex-direction: column;
    }
    .user-profile {
      background-color: rgba(169, 169, 169, 0.218);
      margin-bottom: 10px;
      padding: 10px;
    }
    .persona-list img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
      background-color: transparent;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff6d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .persona-list img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.482);
    }
    @keyframes pulsar {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    .persona-section img.selected {
      animation: pulsar 0.5s ease-in-out;
    }
    .persona-section img {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      background-color: rgba(224, 224, 224, 0.333);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .chat-message {
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.ai {
      text-align: left;
    }
    .message-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(169, 169, 169, 0.311);
      padding: 10px;
    }
    .message-box input {
      width: 90%;
      height: 100%;
      border: none;
      padding: 10px;
      margin-right: 10px;
    }
    .message-box input:focus {
      outline: none;
      border: 2px solid #007bff84;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.447);
      transition: box-shadow 0.3s ease-in-out;
    }
    .message-box button {
      background-color: rgba(169, 169, 169, 0.359);
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #loadingIcon {
      font-size: 20px;
      color: #007bff90;
      display: none;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .message-box button:active i {
      animation: rotate 0.5s ease-in-out;
    }
    .group-chat-btn {
      width: 100%;
      padding: 15px;
      background-color: #28a74685;
      color: rgba(255, 255, 255, 0.437);
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: none;
    }
    .group-chat-btn:hover {
      background-color: #21883773;
    }
    .edit-personas-btn {
      width: 100%;
      padding: 5px 15px;
      background-color: #007bff91;
      color: rgba(255, 255, 255, 0.471);
      border: none;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }
    .edit-personas-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">Voltar</button>
      Interação com Personas Criadas
    </div>

    <div class="main-content-wrapper">
      <div class="left-panel col-md-3">
        <div class="user-profile">
          <i class="fas fa-user"></i> Perfil do Usuário: <span id="username">Carregando...</span>
        </div>
        <div class="persona-list" id="personaList">
        </div>
        <button class="edit-personas-btn" onclick="redirectToEdit()">Editar Personas</button>
        <a href="/group-chat.html" class="group-chat-btn">Group Chat</a>
      </div>

      <div class="main-content col-md-6">
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
          <input type="text" id="userMessage" placeholder="Digite sua mensagem aqui..." onkeydown="handleKeyPress(event)" />
          <button id="sendButton" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
          <i id="loadingIcon" class="fas fa-spinner fa-spin"></i>
        </div>
      </div>

      <div class="right-panel col-md-3">
        <div class="persona-section">
          <div class="persona-library">
            PERSONA SELECIONADA:
          </div>
          <img src="/images/default.png" alt="Persona Image" id="selectedPersonaImage">
          <div id="selectedPersonaName">Nenhuma persona selecionada</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedPersona = '';

    function loadLoggedUser() {
      fetch('/get-logged-user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').innerText = data.username || 'Desconhecido';
          loadUserPersonas(data.username);
        })
        .catch(error => {
          console.error('Erro ao carregar o nome do usuário:', error);
          document.getElementById('username').innerText = 'Erro';
        });
    }

    async function loadUserPersonas(username) {
      try {
        const response = await fetch(`/user-personas/${encodeURIComponent(username)}`);
        const personas = await response.json();
        const personaList = document.getElementById('personaList');

        personaList.innerHTML = '';

        personas.forEach((persona) => {
          const personaDiv = document.createElement('div');
          personaDiv.innerHTML = `
            <img src="${persona.image}" alt="${persona.name}" onclick="selectPersona('${persona.name}', '${persona.image}')">
            <span>${persona.name}</span>
          `;
          personaList.appendChild(personaDiv);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
      }
    }

    function selectPersona(personaName, personaImage) {
      selectedPersona = personaName;
      document.getElementById('selectedPersonaName').innerText = personaName;
      document.getElementById('selectedPersonaImage').src = personaImage;

      const selectedImage = document.getElementById('selectedPersonaImage');
      selectedImage.classList.add('selected');

      setTimeout(() => {
        selectedImage.classList.remove('selected');
      }, 1000);
    }

    function getCsrfToken() {
      const csrfToken = document.cookie
        .split('; ')
        .find(row => row.startsWith('XSRF-TOKEN='))
        ?.split('=')[1];
      return csrfToken;
    }

    async function sendMessage() {
      const messageInput = document.getElementById('userMessage');
      const message = messageInput.value.trim();
      const sendButton = document.getElementById('sendButton');
      const loadingIcon = document.getElementById('loadingIcon');
      const csrfToken = getCsrfToken();

      if (message === '' || selectedPersona === '') {
        alert('Por favor, selecione uma persona e digite uma mensagem.');
        return;
      }

      addMessageToChat('user', message);

      messageInput.value = '';
      loadingIcon.style.display = 'inline-block';
      sendButton.disabled = true;

      try {
        const response = await fetch('/send-message-openai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'CSRF-Token': csrfToken,
          },
          body: JSON.stringify({ persona: selectedPersona, message }),
        });

        if (response.status === 401) {
          alert('Usuário não autenticado. Por favor, faça o login.');
          window.location.href = '/';
          return;
        }

        const data = await response.json();
        if (data.reply) {
          addMessageToChat(selectedPersona, data.reply);
        } else {
          addMessageToChat(selectedPersona, 'Desculpe, não consegui processar sua mensagem.');
        }
      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
        addMessageToChat(selectedPersona, 'Ocorreu um erro ao processar sua mensagem.');
      } finally {
        loadingIcon.style.display = 'none';
        sendButton.disabled = false;
      }
    }

    function addMessageToChat(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');

      const sanitizedSender = sender.replace(/\s+/g, '-');
      messageDiv.classList.add('chat-message', sanitizedSender);
      messageDiv.innerText = `${sender === 'user' ? 'Você' : sender}: ${message}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function goBack() {
      window.location.href = '/personas.html';
    }

    function redirectToEdit() {
      window.location.href = '/edit-personas.html';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    window.onload = () => {
      loadLoggedUser();
    };
  </script>
</body>
</html>
