<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interação com Personas Criadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/fundo2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(192, 192, 192, 0.486);
    }
    .header {
      background-color: rgba(211, 211, 211, 0.466);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      position: relative;
    }
    .header .back-btn {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      overflow-y: auto;
    }
    .left-panel, .right-panel {
      background-color: rgba(211, 211, 211, 0.473);
      padding: 10px;
    }
    .left-panel {
      width: 20%;
    }
    .right-panel {
      width: 20%;
    }
    .main-content {
      background-color: rgba(211, 211, 211, 0.452);
      padding: 10px;
      width: 60%;
      display: flex;
      flex-direction: column;
    }
    .user-profile {
      background-color: rgba(169, 169, 169, 0.486);
      margin-bottom: 10px;
      padding: 10px;
    }
    .persona-list img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
      background-color: transparent;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bffb4;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    /* Efeito de hover com brilho */
    .persona-list img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    }
    /* Efeito de pulsar na persona selecionada */
    @keyframes pulsar {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    .persona-section img.selected {
      animation: pulsar 0.5s ease-in-out;
    }
    .persona-section img {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      background-color: rgba(224, 224, 224, 0.473);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    /* Animação de fade-in para as mensagens do chat */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .chat-message {
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.ai {
      text-align: left;
    }
    .message-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(169, 169, 169, 0.493);
      padding: 10px;
    }
    .message-box input {
      width: 90%;
      height: 100%;
      border: none;
      padding: 10px;
      margin-right: 10px;
    }
    /* Efeito de foco na caixa de entrada */
    .message-box input:focus {
      outline: none;
      border: 2px solid #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }
    .message-box button {
      background-color: rgba(169, 169, 169, 0.6);
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    /* Ícone de loading */
    #loadingIcon {
      font-size: 20px;
      color: #007bff;
      display: none;
    }
    /* Animação de rotação ao enviar mensagem */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .message-box button:active i {
      animation: rotate 0.5s ease-in-out;
    }
    /* Estilos para o botão de Group Chat */
    .group-chat-btn {
      width: 100%;
      padding: 15px;
      background-color: #28a745;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: none;
    }
    .group-chat-btn:hover {
      background-color: #218837c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="back-btn" onclick="goBack()">Voltar</button>
      Interação com Personas Criadas
    </div>
    
    <div class="main-content-wrapper">
      <!-- Left Panel -->
      <div class="left-panel col-md-3">
        <div class="user-profile">
          <i class="fas fa-user"></i> Perfil do Usuário: <span id="username">Carregando...</span>
        </div>
        <div class="persona-list" id="personaList">
          <!-- As personas criadas serão exibidas aqui -->
        </div>
        <!-- Botão de acesso ao Group Chat -->
        <a href="/group-chat.html" class="group-chat-btn">Group Chat</a>
      </div>
      
      <!-- Main Content -->
      <div class="main-content col-md-6">
        <div class="chat-box" id="chatBox">
          <!-- Mensagens do chat serão exibidas aqui -->
        </div>
        <!-- Barra de mensagens ao final -->
        <div class="message-box">
          <input type="text" id="userMessage" placeholder="Digite sua mensagem aqui..." />
          <button id="sendButton" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
          <i id="loadingIcon" class="fas fa-spinner fa-spin"></i> <!-- Ícone de loading -->
        </div>
      </div>
      
      <!-- Right Panel -->
      <div class="right-panel col-md-3">
        <div class="persona-section">
          <div class="persona-library">
            PERSONA SELECIONADA:
          </div>
          <img src="/images/default.png" alt="Persona Image" id="selectedPersonaImage">
          <div id="selectedPersonaName">Nenhuma persona selecionada</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedPersona = '';

    function loadLoggedUser() {
      fetch('/get-logged-user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').innerText = data.username || 'Desconhecido';
        })
        .catch(error => {
          console.error('Erro ao carregar o nome do usuário:', error);
          document.getElementById('username').innerText = 'Erro';
        });
    }

    // Função para carregar as personas criadas
    async function loadUserPersonas() {
      try {
        const response = await fetch('/personas'); // Busca todas as personas criadas
        const personas = await response.json();
        const personaList = document.getElementById('personaList');

        personaList.innerHTML = ''; // Limpa o conteúdo atual

        personas.forEach((persona) => {
          const personaDiv = document.createElement('div');
          personaDiv.innerHTML = `
            <img src="${persona.image}" alt="${persona.name}" onclick="selectPersona('${persona.name}', '${persona.image}')">
            <span>${persona.name}</span>
          `;
          personaList.appendChild(personaDiv);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
      }
    }

    // Função para selecionar a persona
    function selectPersona(personaName, personaImage) {
      selectedPersona = personaName;
      document.getElementById('selectedPersonaName').innerText = personaName;
      document.getElementById('selectedPersonaImage').src = personaImage;

      // Adicionar animação à imagem da persona selecionada
      const selectedImage = document.getElementById('selectedPersonaImage');
      selectedImage.classList.add('selected');

      // Remover a classe de animação após 1 segundo
      setTimeout(() => {
        selectedImage.classList.remove('selected');
      }, 1000);
    }

    // Função para enviar mensagem
    async function sendMessage() {
      const messageInput = document.getElementById('userMessage');
      const message = messageInput.value.trim();
      const sendButton = document.getElementById('sendButton');
      const loadingIcon = document.getElementById('loadingIcon');

      if (message === '' || selectedPersona === '') {
        alert('Por favor, selecione uma persona e digite uma mensagem.');
        return;
      }

      // Adiciona a mensagem do usuário no chat
      addMessageToChat('user', message);

      // Limpa o campo de mensagem
      messageInput.value = '';

      // Mostra o ícone de loading e desabilita o botão de enviar
      loadingIcon.style.display = 'inline-block';
      sendButton.disabled = true;

      try {
        const response = await fetch('/send-message-openai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ persona: selectedPersona, message }),
        });

        if (response.status === 401) {
          alert('Usuário não autenticado. Por favor, faça o login.');
          window.location.href = '/'; // Redireciona para a página de login
          return;
        }

        const data = await response.json();
        if (data.reply) {
          addMessageToChat('ai', data.reply);
        } else {
          addMessageToChat('ai', 'Desculpe, não consegui processar sua mensagem.');
        }
      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
        addMessageToChat('ai', 'Ocorreu um erro ao processar sua mensagem.');
      } finally {
        // Esconde o ícone de loading e habilita o botão de enviar
        loadingIcon.style.display = 'none';
        sendButton.disabled = false;
      }
    }

    // Função para adicionar mensagens ao chat
    function addMessageToChat(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender);
      messageDiv.innerText = `${sender === 'user' ? 'Você' : 'AI'}: ${message}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll para a última mensagem
    }

    // Função para redirecionar para a página de personas
    function goBack() {
      window.location.href = '/personas.html';
    }

    // Carrega as personas criadas e o nome do usuário ao carregar a página
    window.onload = () => {
      loadLoggedUser();
      loadUserPersonas();
    };
  </script>
</body>
</html>
