<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/fundo2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      margin: 20px auto;
      background-color: rgba(240, 240, 240, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    .persona-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .persona-details {
      display: flex;
      align-items: center;
      width: 70%;
    }
    .persona-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #007bff;
    }
    .edit-input {
      margin-right: 10px;
      padding: 5px;
      width: 100%;
      max-width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex-grow: 1;
    }
    .edit-btns {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
    }
    .edit-btns button {
      margin: 5px 0;
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .edit-btns button:hover {
      background-color: #0056b3;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-size: 14px;
      text-transform: uppercase;
      text-decoration: none;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <a href="user-personas.html" class="back-btn">Voltar</a>
  
  <div class="container">
    <h1>Editar Personas Criadas</h1>
    <div id="personaEditList">
      <!-- Personas serão carregadas aqui -->
    </div>
  </div>

  <script>
    let loggedUsername = ''; // Inicializa variável para o nome do usuário logado

    // Função para obter o usuário logado
    async function getLoggedUser() {
      try {
        const response = await fetch('/get-logged-user');
        if (!response.ok) throw new Error('Erro ao obter o usuário logado.');
        
        const data = await response.json();
        loggedUsername = data.username;
        loadUserPersonasForEdit();
      } catch (error) {
        console.error('Erro ao obter o usuário logado:', error);
      }
    }

    // Função para carregar as personas criadas pelo usuário logado
    async function loadUserPersonasForEdit() {
      try {
        const response = await fetch(`/user-personas/${encodeURIComponent(loggedUsername)}`); // Busca as personas do usuário logado
        if (!response.ok) {
          throw new Error('Erro ao buscar personas. Status: ' + response.status);
        }

        const personas = await response.json();
        const personaEditList = document.getElementById('personaEditList');

        if (personas.length === 0) {
          personaEditList.innerHTML = '<p>Nenhuma persona encontrada.</p>';
          return;
        }

        personaEditList.innerHTML = ''; // Limpa o conteúdo atual

        personas.forEach((persona) => {
          const personaDiv = document.createElement('div');
          personaDiv.classList.add('persona-item');
          personaDiv.innerHTML = `
            <div class="persona-details">
              <img src="${persona.image}" alt="${persona.name}">
              <input type="text" value="${persona.name}" class="edit-input" id="name-${persona.name}" />
              <input type="text" value="${persona.description}" class="edit-input" id="description-${persona.name}" />
              <input type="text" value="${persona.image}" class="edit-input" id="image-${persona.name}" />
            </div>
            <div class="edit-btns">
              <button onclick="savePersona('${persona.name}')">Salvar</button>
              <button onclick="togglePublicStatus('${persona.name}', ${persona.public})">
                ${persona.public ? 'Tornar Privado' : 'Tornar Público'}
              </button>
            </div>
          `;
          personaEditList.appendChild(personaDiv);
        });
      } catch (error) {
        console.error('Erro ao carregar personas:', error);
        document.getElementById('personaEditList').innerHTML = '<p>Erro ao carregar personas. Tente novamente mais tarde.</p>';
      }
    }

    // Função para salvar as alterações de uma persona
    async function savePersona(originalName) {
      const name = document.getElementById(`name-${originalName}`).value;
      const description = document.getElementById(`description-${originalName}`).value;
      const image = document.getElementById(`image-${originalName}`).value;

      const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

      try {
        const response = await fetch('/update-persona', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'CSRF-Token': csrfToken
          },
          body: JSON.stringify({ originalName, name, description, image })
        });

        if (response.ok) {
          alert('Persona atualizada com sucesso!');
          loadUserPersonasForEdit(); // Recarrega a lista após a atualização
        } else {
          const data = await response.json();
          alert('Erro ao atualizar persona: ' + data.message);
        }
      } catch (error) {
        console.error('Erro ao salvar persona:', error);
      }
    }

    // Função para alternar o status público/privado de uma persona
    async function togglePublicStatus(personaName, currentStatus) {
      const newStatus = !currentStatus; // Inverte o status atual
      const csrfToken = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN=')).split('=')[1];

      try {
        const response = await fetch('/toggle-public-status', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'CSRF-Token': csrfToken
          },
          body: JSON.stringify({ name: personaName, public: newStatus })
        });

        if (response.ok) {
          alert('Status da persona atualizado com sucesso!');
          loadUserPersonasForEdit(); // Recarrega a lista após a atualização
        } else {
          const data = await response.json();
          alert('Erro ao atualizar status: ' + data.message);
        }
      } catch (error) {
        console.error('Erro ao atualizar status da persona:', error);
      }
    }

    // Carrega o usuário e as personas ao carregar a página
    window.onload = getLoggedUser;
  </script>
</body>
</html>
