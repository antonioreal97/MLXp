<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Xperience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            background: url('images/fundo.png') no-repeat center center fixed;
            background-size: cover;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.514);
            z-index: 2;
            transition: filter 0.3s ease, brightness 0.3s ease;
        }

        .content {
            position: relative;
            top: 35%;
            transform: translateY(-50%);
            z-index: 3;
        }

        .logo {
            width: 400px;
            margin-bottom: 1px;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(15px, -10px);
            }
            50% {
                transform: translate(0px, -20px);
            }
            75% {
                transform: translate(-15px, -10px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-top: -20px;
        }

        .title span {
            color: #007bff;
        }

        .subtitle {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .btn-group {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .btn-group .btn {
            background-color: #000320;
            border: none;
            color: white;
            margin-left: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, filter 0.3s ease;
        }

        .btn-group .btn:hover {
            background-color: #05002e;
        }

        .btn-group:hover ~ .overlay {
            filter: blur(0px) brightness(1.2);
        }

        .btn-group .btn:hover {
            filter: brightness(1.3);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="btn-group">
        <button class="btn" onclick="redirectTo('register')">Cadastro</button>
        <button class="btn" onclick="redirectTo('login')">Login</button>
    </div>

    <div class="content">
        <img src="images/logomlx.png" alt="Logo ML Xperience" class="logo">
        <div class="title"><span>ML</span> Xperience</div>
        <div class="subtitle">Converse com nossas personalidades ou crie a sua própria!</div>
    </div>

    <script>
        // Efeito parallax para a imagem de fundo
        document.addEventListener('mousemove', function(e) {
            const background = document.querySelector('.background');
            const amountMovedX = (e.clientX / window.innerWidth * 30) - 15;
            const amountMovedY = (e.clientY / window.innerHeight * 30) - 15;
            background.style.transform = `translate(${amountMovedX}px, ${amountMovedY}px) scale(1.05)`;
        });

        function redirectTo(page) {
            console.log(`Redirecionando para: ${page}`);  // Adicionado para verificar se a função é chamada corretamente
            if (page === 'login') {
                window.location.href = '/login.html';  // Verifique se a página login.html está no diretório correto
            } else if (page === 'register') {
                window.location.href = '/login.html';  // Verifique se a página register.html está no diretório correto
            }
        }
    </script>
</body>
</html>
